---
layout: default
---

<div class="home">

  <h1 class="page-heading">/{{ site.title}}</h1>

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
      </h2>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <p>
        {{ post.excerpt }}
      </p>
      <span class='post-readmore'>
        <a class="post-readmore" href="{{ post.url | prepend: site.url }}"> Read on..</a>
      </span>
    </li>
    {% endfor %}
  </ul>
</div>
